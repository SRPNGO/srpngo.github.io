<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <link rel="Shortcut Icon" href="./icon/SRPNlogo.svg" />
    <link
      rel="Shortcut Icon"
      href="https://s1.imagehub.cc/images/2024/02/20/79130709905453796af9c9c876e6cb90.png" />
    <title>网页计数器测试</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../css/basic.css" />
    <link rel="stylesheet" href="../css/article.css" />
  </head>
  <body>
    
    <h1>网页计数器测试</h1>
    <p>数据来源:不蒜子</p>
    <table
      border="1"
      cellpadding="6"
      cellspacing="0"
      style="border-collapse: collapse; width: 100%; max-width: 600px">
      <thead>
        <tr>
          <th>统计项</th>
          <th>数值</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>本站总访问量</td>
          <td><span id="busuanzi_site_pv">加载中...</span> 次</td>
        </tr>
        <tr>
          <td>本站总访客数</td>
          <td><span id="busuanzi_site_uv">加载中...</span> 人</td>
        </tr>
        <tr>
          <td>本页总阅读量</td>
          <td><span id="busuanzi_page_pv">加载中...</span> 次</td>
        </tr>
        <tr>
          <td>本页总访客量</td>
          <td><span id="busuanzi_page_uv">加载中...</span> 人</td>
        </tr>
        <tr>
          <td>本站今日总访问量</td>
          <td><span id="busuanzi_today_site_pv">加载中...</span> 次</td>
        </tr>
        <tr>
          <td>本站今日总访客数</td>
          <td><span id="busuanzi_today_site_uv">加载中...</span> 人</td>
        </tr>
        <tr>
          <td>本页今日总阅读量</td>
          <td><span id="busuanzi_today_page_pv">加载中...</span> 次</td>
        </tr>
        <tr>
          <td>本页今日总访客量</td>
          <td><span id="busuanzi_today_page_uv">加载中...</span> 人</td>
        </tr>
      </tbody>
    </table>
    <script src="//www.busuanzi.cc/static/3.6.9/busuanzi.min.js" defer></script>
  </body>
</html>
