<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Refresh" content="3; url=http://srpn.top" />
    <link rel="Shortcut Icon" href="icon/SRPNlogo.svg" />
    <link
      rel="Shortcut Icon"
      href="https://s1.imagehub.cc/images/2024/02/20/79130709905453796af9c9c876e6cb90.png" />
    <title>404</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!--取消优化-->
    <link rel="stylesheet" href="css/basic.css" />
    <style>
      main {
        text-align: center;
        /* background-color: #ccf; */
      }
    </style>
    <script>
      var t = 3;
      setInterval(() => {
        if (!(document.getElementById("time").innerHTML = --t)) {
          document.getElementById("message").innerHTML = "跳转中...";
        }
      }, 1000);
    </script>
  </head>
  <body>
    <main>
      <h1>404 Not Found</h1>
      <h3>找不到请求的网页文件</h3>
      <p id="message">我们将在<a id="time">3</a>s后自动跳转回主网站</p>
      <a href="http://srpn.top">没有跳转？</a>
    </main>
  </body>
</html>
