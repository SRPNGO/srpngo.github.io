      --cardBg: #ffffff;
      --maxWidth: 600px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:sans-serif, Arial;
      font-weight:300;
      line-height:1.4;
      color:var(--textColor);
      background:var(--bgColor);
      display:flex;
      justify-content:center;
      padding:16px 8px 40px;
    }

    main.container{
      max-width:var(--maxWidth);
      width:100%;
      margin:0 auto;
      padding:12px;
    }

    h1{font-size:18px;font-weight:400;margin:0 0 6px 0}
    p.lead{margin:0 0 16px 0;color:var(--mutedColor);font-size:13px}

    /* timeline */
    .timeline{
      position:relative;
    }

    .timeline ul{
      list-style:none;
      margin:0;
      padding:0 0 0 1.25rem;
      position:relative;
    }

    /* vertical line */
    .timeline ul::before{
      content:"";
      position:absolute;
      left:0.5rem;
      top:0;
      bottom:0;
      width:2px;
      background:var(--mutedBorder);
      border-radius:2px;
    }

    .timeline-item{
      position:relative;
      margin:10px 0 18px 0;
      padding-left:1.25rem;
    }

    /* dot */
    .timeline-item::before{
      content:"";
      position:absolute;
      left:-0.1rem;
      top:0.4rem;
      width:10px;
      height:10px;
      border-radius:50%;
      background:var(--accentColor);
      box-shadow:0 0 0 4px rgba(0,0,0,0.03);
    }

    time.timeline-time{
      display:block;
      font-size:0.8em;
      color:var(--mutedColor);
      margin-bottom:4px;
    }

    .timeline-card{
      background:var(--cardBg);
      border:1px solid var(--mutedBorder);
      border-radius:6px;
      padding:8px;
      transition:transform 0.18s ease, box-shadow 0.18s ease;
    }

    .timeline-card:hover,
    .timeline-card:focus-within{
      transform:translateY(-4px);
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
    }

    .timeline-card h4{
      margin:0 0 4px 0;
      font-weight:400;
      font-size:14px;
    }

    .timeline-card p{
      margin:0;
      text-indent:0;
      font-size:0.95em;
    }

    /* responsive */
    @media (max-width:500px){
      .timeline ul::before{left:0.375rem}
      .timeline-item::before{left:-0.125rem;width:8px;height:8px;top:0.5rem}
      .timeline-card{padding:6px}
    }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce){
      .timeline-card{transition:none}
      .timeline-card:hover{transform:none;box-shadow:none}
    }
  </style>
